<div class="login" ng-controller="BootstrapCtrl">
  <form ng-submit="userAction()">
    <legend>{{ actionName }}</legend>
    <div class="form-group" ng-hide="login">
      <label for="name">Name</label>
      <input type="name" class="form-control"  id="name" placeholder="Name" ng-model="user.name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control"  id="email" placeholder="Email" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model ="user.password">
    </div>
      <a href="/forget-me-not">
        Forgot your password?
      </a>
      <hr>
      <br />
      <br />
    <button type="submit" class="btn btn-primary" ng-click="close()">Log In</button>
  </form>
</div>
