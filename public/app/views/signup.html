<div ng-="'app/views/signup-navbar.html'"></div>
<div class="col-sm-2 col-md-4"></div>

<div class="signup container col-sm-8 col-md-4 center-div">
  <form ng-submit="userAction()">
    <br />
    <h1>{{ actionName }}</h1>
    <br />
    <div class="form-group" ng-hide="login">
      <label for="name">Name</label>
      <input type="name" class="form-control"  id="name" placeholder="Enter your name" ng-model="user.name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control"  id="email" placeholder="Enter your email" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Decide on a secure password!" ng-model ="user.password">
    </div>
    <button type="submit" class="btn btn-signup pull-right">Sign Up!</button>
  </form>
  <br />
  <br />
  <p>
  <hr>
    By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use. Others will be able to find you by email or phone number when provided
  </p>
</div>
<div class="col-sm-2 col-md-4"></div>
