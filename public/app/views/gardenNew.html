<h1>New Garden</h1>

<form ng-submit="createGarden()">
 <legend>Add a New Garden</legend>
  <div class="form-group">
    <label for="description">Name</label>
    <textarea class="form-control" id="description" name="garden" ng-model="garden.name"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
